<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinboard</title>

    <link rel="stylesheet" href="Assets/style.css">
    <script src="Assets/script.js" defer></script>

</head>
<body>
    <h1>
     My Tofu Ideas
     </h1>

    <header>
        <form id="input-form">
         <input type="text" id="text-input" placeholder="Write here your ideas">
         <input type="color" id="color-input" value="#ffffff"> 
         <button id="btn-add">Add Pin</button>
         </form>
         <nav>
            <button id="btn_list">
                List View

            </button>

            <button id="btn_card">
                Card View

            </button>
        </nav>

    </header>


    <main>
       <!-- the class will be useful for styling on java. -->
       
        <ul class="card">
            <!-- the other class is "list" -->
            <li>
                <p>
                    Boiled tofu
                </p>
                <button id="btn-delete">Remove</button>
            </li>

            <li>
                <p>
                    Sticky tofu
                </p>
                <button id="btn-delete">Remove</button>
            </li>

            <li>
                <p>
                    Lentil tofu
                </p>
                <button id="btn-delete">Remove</button>
            </li>

            <li>
                <p>
                    Fried tofu
                </p>
                <button id="btn-delete">Remove</button>
            </li>

            <li>
                <p>
                    Chickpea tofu
                </p>
                <button id="btn-delete">Remove</button>
            </li>

            <li>
                <p>
                    baked tofu
                </p>
                <button id="btn-delete">Remove</button>
            </li>

        </ul>

    </main>
</body>
</html>
